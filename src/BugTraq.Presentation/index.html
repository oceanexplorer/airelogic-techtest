<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>BugTraq - Home</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/datatables/css/dataTables.bootstrap4.min.css" rel="stylesheet">
  <link href="vendor/datatables/css/select.dataTables.min.css" rel="stylesheet">
  <link href="css/site.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">BugTraq</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>          
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div id="alertsRow" class="row"></div>
    <div id="contentRow" class="row">
      <div class="col-lg-12">
        <div id=openbugsCard class="card">
            <h5 class="card-header">
                <div class="float-left">Open Bugs</div>
                <div class="float-right" role="group">
                  <a id="newBugButton" href="#" class="btn btn-primary btn-sm">New</a>
                  <a id="deleteBugButton" href="#" class="btn btn-primary btn-sm">Delete</a>
                  <a id="editBugButton" href="#" class="btn btn-primary btn-sm">Edit</a>
                </div>
            </h5>            
            <div class="card-body">
              <table id="openBugsTable" class="table table-striped table-bordered"></table></table>
            </div>
        </div>
      </div>
    </div>
    <!-- Add Bug Modal -->     
    </div>
    <div class="modal fade" id="newBugModal" tabindex="-1" role="dialog" aria-labelledby="newBugModalTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newBugModalTitle">Add Bug</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div id="addBugAlertRow" class=row></div>
            <form id="newBugForm">
              <div class="form-group row">
                <label for="newBugTitle" class="col-sm-3 col-form-label">Title</label>
                <div class="col-sm-9">
                  <input name=title type="text" class="form-control" id="newBugTitle" placeholder="Title" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="newBugDescription" class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                  <input name=description type="text" class="form-control" id="newBugDescription" placeholder="Description" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="newBugUserDropdown" class="col-sm-3 col-form-label">Assigned To</label>
                <div class="col-sm-9">
                  <select name=userId class="form-control" id="newBugUserDropdown" required></select>
                </div>
              </div>             
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="addBugButton" type="button" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/datatables/js/jquery.dataTables.min.js"></script>
  <script src="vendor/datatables/js/dataTables.bootstrap4.min.js"></script>
  <script src="vendor/datatables/js/dataTables.select.min.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
