<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>BugTraq - Home</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/datatables/css/dataTables.bootstrap4.min.css" rel="stylesheet">
  <link href="vendor/datatables/css/select.dataTables.min.css" rel="stylesheet">
  <link href="css/site.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">BugTraq</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Bugs</a>
          </li>
          <li class="nav-item active">  
            <a class="nav-link" href="users.html">Users</a>
          </li>          
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div id="alertsRow" class="row"></div>
    <div id="contentRow" class="row">
      <div class="col-lg-12">
        <div id=usersCard class="card">
            <h5 class="card-header">
                <div class="float-left">Users</div>
                <div class="float-right" role="group">
                  <a id="newUserButton" href="#" class="btn btn-primary btn-sm">New</a>
                </div>
            </h5>            
            <div class="card-body">
              <table id="usersTable" class="table table-striped table-bordered"></table></table>
            </div>
        </div>
      </div>
    </div>       
  </div>
  <!-- Add Bug Modal -->  
  <div class="modal fade" id="newUserModal" tabindex="-1" role="dialog" aria-labelledby="newBugModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newUserTitle">Add User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="addUserAlertRow" class=row></div>
          <form id="newUserForm">
            <div class="form-group row">
              <label for="newUserFirstName" class="col-sm-3 col-form-label">First Name</label>
              <div class="col-sm-9">
                <input name=firstName type="text" class="form-control" id="newUserFirstName" placeholder="First Name" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="newUserSurname" class="col-sm-3 col-form-label">Surname</label>
              <div class="col-sm-9">
                  <input name=Surname type="text" class="form-control" id="newUserSurname" placeholder="Surname" required>
              </div>
            </div>                      
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="addUserButton" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/datatables/js/jquery.dataTables.min.js"></script>
  <script src="vendor/datatables/js/dataTables.bootstrap4.min.js"></script>
  <script src="vendor/datatables/js/dataTables.select.min.js"></script>
  <script src="js/users.js"></script>

</body>

</html>
